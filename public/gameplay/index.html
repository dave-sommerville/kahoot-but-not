<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dave Sommerville">
    <meta name="description" content="Dave Sommerville">
    <meta name="theme-color" content="#ffffff">
    <script src="/socket.io/socket.io.js"></script>
    <title></title>
    <link rel="icon" href="./src/img/favicon.png" type="image/x-icon">
    
    <!-- External stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">    
    <script src="app.js" defer></script>
  </head>
<body>
  <header>
    <h1>Whatever we're gonna call this thing</h1>
  </header>
  <main>
    <!--Here the player will have to enter their name and choose profile images (will hardcode options)-->
    <section class="player-lobby f-col">
      <div class="avatar-wrapper">
        <img src="../img/user-solid.svg">
      </div>
      <button class="select-pic">Choose</button>
      <input id="playerName" placeholder="Enter your name" class="name-entry">
      <button class="select-name">Enter</button>
    </section>
    <!--
      Here will be the game area. The formatting of this will depend on the type of question. 
      Whe could create formatting for each type of question and then only make the appropriate one visible
      or we can change the question formatting dynamically with JS and css classes
    -->

    <div id="questionArea" class="question-wrapper flex">
      <p class="question-text">Blah blah blah, which is it?</p>
    </div>
    
    <input id="answer" placeholder="Your answer">
    <button class="submit">Submit</button>
    <section class="question-display f-col">
      <div class="question-wrapper flex">
        <p class="question-text">Blah blah blah, which is it?</p>
      </div>
      <div class="multiple-choice-wrapper">
        <div class="option-one">
          <p class="opt-one-txt">Sample 1</p>
        </div>
        <div class="option-two">
          <p class="opt-two-txt">Sample 2</p>
        </div>
        <div class="option-three">
          <p class="opt-three-txt">Sample 3</p>
        </div>
        <div class="option-four">
          <p class="opt-four-txt">Sample 4</p>
        </div>
      </div>
      <input id="answer" placeholder="Your answer">
      <button class="submit">Submit</button>
    </section>
  </main>
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
