<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Dave Sommerville">
    <meta name="theme-color" content="#ffffff">
    <script src="/socket.io/socket.io.js"></script>
    <title></title>
    <!-- <link rel="icon" href="./src/img/favicon.png" type="image/x-icon"> -->
    
    <!-- External stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">    
    <script defer src="./app.js"></script>
</head>
<body class="no-select">
  <header>
    <h1>Cyber Clash</h1>
  </header>
  <main class="f-col">
    <!--  Lobby will hold placeholders for participants when game is not running. As users join it will update the chosen
          avatar and user name. Once three users have joined (or at least one) the admin can start the game. 
          I think we should leave the game control only on the admin frontend.          
    -->
    <section class="lobby f-col">
      <div class="flex sp-even">
        <div class="center f-col">
          <h4 class="player-one-status">Unoccupied</h4>
          <div class="circle">
            <img class="profile" src="../img/user-solid.svg">
          </div>
          <p class="player-one">Unnamed</p>
        </div>
        <div class="center f-col">
          <h4 class="player-two-status">Unoccupied</h4>
          <div class="circle">
            <img class="profile" src="../img/user-solid.svg">
          </div>
          <p class="player-two">Unnamed</p>
        </div>
        <div class="center f-col">
          <h4 class="player-three-status">Unoccupied</h4>
          <div class="circle">
            <img class="profile" src="../img/user-solid.svg">
          </div>
          <p class="player-three">Unnamed</p>
        </div>
      </div>
      <div>
        <button class="start">Start</button>
         <button class="pause">Pause</button>
          <button class="stop">Stop</button>
        <button class="cancel hidden">Cancel</button>
      </div>
    </section>
    <section class="score-display">
      <h3 class="score-trigger pointer hover">
        High Scores
      </h3>
      <div class="high-scores" id="leaderboard">
      </div>
    </section>
    <!-- <button class="view">View Questions</button> -->
  </main>
</body>
</html>
