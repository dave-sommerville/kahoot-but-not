<body class="no-select">
  <header>
    <h1>Cyber Clash</h1>
  </header>
  <main class="f-col">
    <!--  Lobby will hold placeholders for participants when game is not running. As users join it will update the chosen
          avatar and user name. Once three users have joined (or at least one) the admin can start the game. 
          I think we should leave the game control only on the admin frontend.          
    -->
    <section class="lobby f-col">
      <div class="flex sp-even">
        <div class="center f-col" id="player-slot-1">
          <h4 class="player-one-status">Unoccupied</h4>
          <div>
            <img class="profile" src="../img/user-solid.svg">
          </div>
          <p class="player-one">Unnamed</p>
        </div>
        <div class="center f-col" id="player-slot-2">
          <h4 class="player-two-status">Unoccupied</h4>
          <div>
            <img class="profile" src="../img/user-solid.svg">
          </div>
          <p class="player-two">Unnamed</p>
        </div>
        <div class="center f-col" id="player-slot-3">
          <h4 class="player-three-status">Unoccupied</h4>
          <div>
            <img class="profile" src="../img/user-solid.svg">
          </div>
          <p class="player-three">Unnamed</p>
        </div>
      </div>
    <div id="lobby-controls">
      <button id="startGameBtn">Start Game</button>
      <button id="cancelGameBtn">Cancel Game</button>
      <button id="nextQuestionBtn">Next Question</button>
    </div>
    </section>
    <label for="questionCount">Number of Questions:</label>
    <input type="number" id="questionCount" min="1" max="50" value="5">
    <button id="setQuestionCountBtn">Set Question Count</button>
    <!-- Add a new question  -->
    <section class="add-question">
      <h3>Add a New Question</h3>
