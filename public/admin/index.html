<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dave Sommerville">
    <meta name="description" content="Dave Sommerville">
    <meta name="theme-color" content="#ffffff">
    <script src="/socket.io/socket.io.js"></script>
    <title></title>
    <link rel="icon" href="./src/img/favicon.png" type="image/x-icon">
    
    <!-- External stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" src="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">    
    <script defer src="./src/js/app.js"></script>
</head>
<body>
  <header>
    <h1>Whatever we're gonna call this thing</h1>
  </header>
  <main>
    <!--  Lobby will hold placeholders for participants when game is not running. As users join it will update the chosen
          avatar and user name. Once three users have joined (or at least one) the admin can start the game. 
          I think we should leave the game control only on the admin frontend.          
    -->
    <section class="lobby">
      <div class="f-col">
        <h4 class="player-one-status"></h4>
        <img src="../img/user-solid.svg">
        <p class="player-one"></p>
      </div>
      <div class="f-col">
        <h4 class="player-two-status"></h4>
        <img src="../img/user-solid.svg">
        <p class="player-two"></p>
      </div>
      <div class="f-col">
        <h4 class="player-three-status"></h4>
        <img src="../img/user-solid.svg">
        <p class="player-three"></p>
      </div>
        <button class="start-cancel"></button>
    </section>
    <!--
      Here will show the player scores for the current game
      It should update dynamically
      ALT: We can also add a display to show the current questions when game running
    -->
    <section class="score-display">
      <div class="current-scores">
        <div>
          <h4 class="player-one-name"></h4>
          <p class="player-one-score"></p>
        </div>
        <div>
          <h4 class="player-two-name"></h4>
          <p class="player-two-score"></p>
        </div>
        <div>
          <h4 class="player-three-name"></h4>
          <p class="player-three-score"></p>
        </div>
      </div>
      <ul class="high-scores"></ul>
      <button class="view">View Questions</button>
    </section>
  </main>
  <footer>

  </footer>
  <!--
  - First page 
    - Top Scores/Current scores display
    Buttons 
    - Start game
    - Cancel game
    - View/Edit questions
  - Separate pages for question viewing and editing
  -->
</body>
</html>
